<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="PokedexCaja">
        <img id="Pokedex" src="img/pokedex.png">
        <div id="Image" class="Gif">
        </div>
        <div class="NameAndId">
            <h2 id="PokeId"></h2>
            <h2 id="PokeName"></h2>
        </div>
        <input id="Find" type="text" placeholder="Name or Number" >
        <div id="BorderFind"></div>
        <button id="Prev"><h1>Prev</h1> </button>
        <button id="Next" onclick="MostrarPokemon()"><h1>Next></h1></button>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
